version: '3.7'
services:
  xcache:
    build: .
    expose:
    - 1094
    environment:
      XRD_HOST: xcache
      ORIGIN_HOST: origin
      ORIGIN_XRD_PORT: 31294
      CACHE_RAM_GB: 4
    #     REDIR_HOST: localhost
    #     REDIR_CMSD_PORT: 3113
    #     CACHE_LOG_LEVEL: info
    #     CACHE_XRD_PORT: 1094
    #     STREAMS: 256
    #     LOW_WM: 0.85
    #     HI_WM: 0.95
    #     CACHE_PATH: /data
    #     BLOCK_SIZE: 512k
    #     N_PREFETCH: 0
    links:
       - origin
  origin:
    build: ../xrootd-escape-xrd
    environment:
      XRD_HOST: origin
    expose:
       - 1094 
    #network_mode: "host"
    network_mode: "host"
    volumes: 
       - ./mydata:/data
